<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    {% load static %}
    <link rel="stylesheet" href="{%static 'myApp/changePassword.css'%}" type = "text/css">
    <title>Password Change</title>
</head>
<body>
	<div class="container">
        <div class="main-body">
                <!-- Breadcrumb -->
                <!-- <nav aria-label="breadcrumb" class="main-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                </nav> -->
                <!-- /Breadcrumb -->
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{error_message}}
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-4 col-sm-4 gutters-sm">
                    <div class="col-md-6 mb-6">
                        <div class="card" style="border-radius: 1rem; height: 100%; width: 200%; text-align: center;">
                            <div class="card-body" style="margin-top: 2rem; padding-left: 1rem;">
                                <div class="d-flex flex-column align-items-center text-center" >
                                    <div style="margin-bottom: 1rem;">
                                        <h1 style="font-size: 2rem;"><strong>Change Password</strong></h1>
                                    </div>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="100">
                                    <div class="mt-3">
                                        <h3>User-Name</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 card" style="border-radius: 1rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <form action = "/myApp/changePassword/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="User-Name" class="form-label">UserName</label>
                                <input type="text" class="form-control" id="UserName" name="UserName" required>
                            </div>
                            <div class="mb-3">
                                <label for="DOB" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="DOB" name="DOB" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Must contain at least 8 digits" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Re-enter new password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
