<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	{% load static %}
    <link rel="stylesheet" href="{%static 'myApp/postProperty.css'%}" type = "text/css">
    <title>Document</title>
</head>
<body>
	<div class="wrapper">
        <div class="text-center mt-4 name">
            Post Property Information
        </div>
        <form class="p-3 mt-3" action = "/myApp/postProperty/" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" name="author" placeholder="Name" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            <input type="number" step = "0.0001" name="Latitude" placeholder="Latitude" min="-90" max="90" required/>
                        </div>
                    </div>
                    <div class = "column">
                        <div class="form-field d-flex align-items-center ">
                            <span class="fas fa-key"></span>
                            <input type="number" step = "0.0001" name="Longitude" placeholder="Longitude" min="-180" max="180" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-home"></span>
                            <input type="text" name="address_line_1" placeholder="Address Line 1" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-landmark"></span>
                            <input type="text" name="address_line_2" placeholder="Address Line 2" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                            <!-- <span class="fas fa-city"></span> -->
                            <input type="text" name="city" placeholder="City" required/>
                        </div>
                    </div>
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                            <!-- <span class="far fa-user"></span> -->
                            <input type="text" name="state" placeholder="State" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "column">
                        <div class="form-field d-flex align-items-center">
                                <!-- <span class="fa-solid fa-flag"></span> -->
                            <input type="text" name="country" placeholder="Country" required/>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-field d-flex align-items-center">
                            <!-- <span class="bi bi-pin-map"></span> -->
                            <input type="number" name="pincode" placeholder="Pincode" required/>
                        </div>
                    </div>
                        <!-- <textarea name="Description" id="Description" cols="53" rows="10" placeholder="Add Description" required></textarea> -->
                    </div>
                </div>
            <button class="btn mt-3">Post Incident</button>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
