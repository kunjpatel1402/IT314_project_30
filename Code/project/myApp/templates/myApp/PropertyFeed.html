<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./myApp/incfeed.css" >
    <title>Property Feed</title>
</head>
<body>
  <header id="header">
      <h1>Incident Feed</h1>
      <div class="container">
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>
    </header>

 <div class="container">
      <div class="filters">
        <h2>Filters</h2>
        <label>
          <input type="checkbox" name="crime" checked>
          Crime
        </label>
        <label>
          <input type="checkbox" name="hazard" checked>
          Hazard
        </label>
      </div>
      <div class="post-container" id="post-container"></div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./myApp/incfeed.js"></script>
</body>
</html>
