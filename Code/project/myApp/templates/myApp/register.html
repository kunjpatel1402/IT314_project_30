<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
	{% load static %}
    <link rel="stylesheet" href="{% static '/myApp/registration.css'%}">
   

	<title>Sign Up</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <a href="/myApp/"><img src="{%static 'myApp/logo.png'%}" alt="logo"></a>
        </div>
        <ul>
            <li class="padtop">
                <div id="home">
                    <a href="/myApp/">
                        <span class="fas fa-home"></span>
                        Home
                    </a>
                </div>
            </li>
            <li class="padtop"><a href="/myApp/IncidentFeed">Incident Feed</a></li>
            <li class="padtop"><a href="/myApp/PropertyFeed">Property Feed</a></li>
            <li class="padtop"><a href="#">Sign In/Register</a></li>
        </ul>

        <a class="nav-link dropdown-toggle" href="#" id="toggle-menu-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="toggle-menu-btn">
            <a class="dropdown-item" href="/myApp/IncidentFeed">Incident Feed</a>
            <a class="dropdown-item" href="/myApp/PropertyFeed">Property Feed</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/myApp/login">Sign In/Register</a>
        </div>
    </nav>
	
	<div class="wrapper">
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{error_message}}
            </div>
        {% endif %}
        <div class="text-center mt-4 name">
            Registration
        </div>
        <form class="p-3 mt-3" action = "/myApp/register/" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="UserName" id="userName" placeholder="Username" required autocomplete="off"/>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa fa-id-card"></span>
                <input type="text" name="FirstName" id="fstname" placeholder="First Name" required autocomplete="hv"/>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa fa-id-card"></span>
                <input type="text" name="LastName" id="lstname" placeholder="Last Name" required autocomplete="nope"/>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa fa-calendar"></span>
                <input type="text" class="form-control" id="DOB" name="DOB" onfocus="this.type='date'" placeholder="Date of Birth (DD-MM-YYYY)" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa fa-envelope"></span>
                <input type="email" name="Email" id="_emaiid" placeholder="Email" required autocomplete="nope"/>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="Password" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="ConfirmPassword" id="pwd" placeholder="Confirm Password" required>
            </div>
            <button class="btn mt-3">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
